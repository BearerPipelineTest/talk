overwrite: true
schema: "../src/core/server/graph/schema/schema.graphql"
generates:
  src/__generated__/schema.types.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
config:
  namingConvention: keep
  customResolverFn: |
    (
      parent: TParent,
      args: TArgs,
      context: TContext,
      info: GraphQLResolveInfo
    ) => Promise<TResult> | TResult | any
